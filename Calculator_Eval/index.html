<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Eval</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="center">
        <div class="conteiner">

            <input autofocus type="text" class="screen" id="screen" value autocomplete="off">

            <button class="open_parentheses" onclick="addValueToResult(' ( ')">(</button>
            <button class="close_parentheses" onclick="addValueToResult(' ) ')">)</button>
            <button class="clear" onclick="clear()">C</button>
            <button class="backspace" onclick="backspace()">âŒ«</button>

            <button class="seven" onclick="addValueToResult(7)">7</button>
            <button class="eight" onclick="addValueToResult(8)">8</button>
            <button class="nine" onclick="addValueToResult(9)">9</button>
            <button class="divide" onclick="addValueToResult(' / ')">/</button>

            <button class="four" onclick="addValueToResult(4)">4</button>
            <button class="five" onclick="addValueToResult(5)">5</button>
            <button class="six" onclick="addValueToResult(6)">6</button>
            <button class="multiply" onclick="addValueToResult(' * ')">x</button>

            <button class="one" onclick="addValueToResult(1)">1</button>
            <button class="two" onclick="addValueToResult(2)">2</button>
            <button class="three" onclick="addValueToResult(3)">3</button>
            <button class="subtract" onclick="addValueToResult(' - ')">-</button>

            <button class="decimal" onclick="addValueToResult('.')">.</button>
            <button class="zero" onclick="addValueToResult(0)">0</button>
            <button class="result" onclick="calculate()">=</button>
            <button class="adicao" onclick="addValueToResult(' + ')">+</button>

        </div>
    </div>
</body>

</html>
