<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Eval</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="center">
        <div class="conteiner">

            <input autofocus type="text" class="screen" id="screen" value autocomplete="off">

            <button onclick="addValueToResult(' ( ')">(</button>
            <button onclick="addValueToResult(' ) ')">)</button>
            <button onclick="clearResult()">C</button>
            <button onclick="backspaceResult()">âŒ«</button>

            <button onclick="addValueToResult(7)">7</button>
            <button onclick="addValueToResult(8)">8</button>
            <button onclick="addValueToResult(9)">9</button>
            <button onclick="addValueToResult(' / ')">/</button>

            <button onclick="addValueToResult(4)">4</button>
            <button onclick="addValueToResult(5)">5</button>
            <button onclick="addValueToResult(6)">6</button>
            <button onclick="addValueToResult(' * ')">x</button>

            <button onclick="addValueToResult(1)">1</button>
            <button onclick="addValueToResult(2)">2</button>
            <button onclick="addValueToResult(3)">3</button>
            <button onclick="addValueToResult(' - ')">-</button>

            <button onclick="addValueToResult('.')">.</button>
            <button onclick="addValueToResult(0)">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="addValueToResult(' + ')">+</button>

        </div>
    </div>
</body>

</html>
