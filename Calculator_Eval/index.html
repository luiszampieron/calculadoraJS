<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Eval</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="center">
        <div class="conteiner">

            <input autofocus type="text" class="screen" id="screen" value autocomplete="off" disabled>

            <button id="open_parantheses" onclick="addValueToResult(' ( ')">(</button>
            <button id="close_parentheses" onclick="addValueToResult(' ) ')">)</button>
            <button id="clear" onclick="screen.value = null">C</button>
            <button id="backspace" onclick="backspaceResult()">âŒ«</button>

            <button id="seven" onclick="addValueToResult(7)">7</button>
            <button id="eight" onclick="addValueToResult(8)">8</button>
            <button id="nine" onclick="addValueToResult(9)">9</button>
            <button id="divide" onclick="addValueToResult(' / ')">/</button>

            <button id="four" onclick="addValueToResult(4)">4</button>
            <button id="five" onclick="addValueToResult(5)">5</button>
            <button id="six" onclick="addValueToResult(6)">6</button>
            <button id="multiply" onclick="addValueToResult(' * ')">x</button>

            <button id="one" onclick="addValueToResult(1)">1</button>
            <button id="two" onclick="addValueToResult(2)">2</button>
            <button id="three" onclick="addValueToResult(3)">3</button>
            <button id="subtract" onclick="addValueToResult(' - ')">-</button>

            <button id="decimal" onclick="addValueToResult('.')">.</button>
            <button id="zero" onclick="addValueToResult(0)">0</button>
            <button id="result" onclick="calculateResult()">=</button>
            <button id="sum" onclick="addValueToResult(' + ')">+</button>

        </div>
    </div>
</body>

</html>
